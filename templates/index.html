<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Regression Prediction</title>
</head>
<body>
    <h1>Linear Regression Prediction</h1>
    <form id="prediction-form">
        <label for="feature1">Feature 1:</label>
        <input type="text" id="feature1" name="feature1" required><br><br>
        
        <label for="feature2">Feature 2:</label>
        <input type="text" id="feature2" name="feature2" required><br><br>
        
        <label for="feature3">Feature 3:</label>
        <input type="text" id="feature3" name="feature3" required><br><br>
        
        <label for="feature4">Feature 4:</label>
        <input type="text" id="feature4" name="feature4" required><br><br>
        
        <button type="submit">Predict</button>
    </form>

    <h2>Prediction Result:</h2>
    <div id="prediction-result"></div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/predict', {
                method: 'POST',
                body: JSON.stringify({
                    features: Array.from(formData.values(), Number)
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('prediction-result').innerText = 'Predicted Value: ' + data.prediction[0];
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
